<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <section class="card">
    <img src="images/image-qr-code.png" alt="QR Code" class="card__image">
    <h1 class="card__title">Improve your front-end <br> skills by building projects</h1>
    <p class="card__text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
  </section>
  <footer class="attribution">
    <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. </p>
    <p class="attribution__text">Coded by <strong>Leticia Gallucci</strong></a>.</p>
  </footer>
</body>
</html>
